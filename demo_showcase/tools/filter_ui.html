<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>筛选工具 - Sign Filter UI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            min-height: 100vh;
            color: #e4e4e4;
        }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        h1 { font-size: 1.8rem; margin-bottom: 8px; }
        h1 span { color: #00d9ff; }
        .subtitle { color: #888; margin-bottom: 30px; }

        .demo-window {
            background: #0d0d1a;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        .window-header {
            background: #2d2d3a;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .window-dot {
            width: 12px; height: 12px;
            border-radius: 50%;
        }
        .dot-red { background: #ff5f57; }
        .dot-yellow { background: #febc2e; }
        .dot-green { background: #28c840; }
        .window-title {
            margin-left: 12px;
            color: #888;
            font-size: 0.9rem;
        }

        .demo-content {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .image-panel {
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .image-panel img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
        }
        .image-info {
            margin-top: 12px;
            color: #888;
            font-size: 0.85rem;
        }

        .action-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .action-btn {
            padding: 16px 24px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.1s;
        }
        .action-btn:hover { transform: scale(1.02); }
        .btn-valid { background: #28a745; color: white; }
        .btn-unclear { background: #ffc107; color: #333; }
        .btn-not-sign { background: #dc3545; color: white; }
        .shortcut {
            background: rgba(0,0,0,0.2);
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
        }

        .progress-bar {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            height: 8px;
            margin-top: 20px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            height: 100%;
            width: 35%;
        }
        .progress-text {
            margin-top: 8px;
            color: #888;
            font-size: 0.85rem;
            text-align: center;
        }

        .info-section {
            background: rgba(0,217,255,0.1);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .info-section h3 {
            color: #00d9ff;
            margin-bottom: 12px;
        }
        .shortcut-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        .shortcut-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .key {
            background: #333;
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            min-width: 40px;
            text-align: center;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d9ff;
            text-decoration: none;
        }
        .back-link:hover { text-decoration: underline; }

        .note {
            background: rgba(255,193,7,0.1);
            border-left: 3px solid #ffc107;
            padding: 12px 16px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">← 返回项目主页</a>

        <h1><span>筛选工具</span> Sign Filter UI</h1>
        <p class="subtitle">快速筛选提取的交通标志图片，分类为 Valid / Unclear / Not Sign</p>

        <div class="demo-window">
            <div class="window-header">
                <div class="window-dot dot-red"></div>
                <div class="window-dot dot-yellow"></div>
                <div class="window-dot dot-green"></div>
                <span class="window-title">localhost:8081 - Sign Filter UI</span>
            </div>
            <div class="demo-content">
                <div class="image-panel">
                    <img src="../extracted_signs/01_direction_central.png" alt="待筛选图片">
                    <div class="image-info">DJI_0004_4K_007/f00007_sign1.png</div>
                </div>
                <div class="action-panel">
                    <button class="action-btn btn-valid">
                        Valid (有效标志)
                        <span class="shortcut">1 / V</span>
                    </button>
                    <button class="action-btn btn-unclear">
                        Unclear (模糊不清)
                        <span class="shortcut">2 / U</span>
                    </button>
                    <button class="action-btn btn-not-sign">
                        Not Sign (非标志)
                        <span class="shortcut">3 / N</span>
                    </button>

                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">进度: 1,165 / 3,331 (35%)</div>
                </div>
            </div>
        </div>

        <div class="info-section">
            <h3>快捷键</h3>
            <div class="shortcut-list">
                <div class="shortcut-item"><span class="key">1</span> 或 <span class="key">V</span> Valid</div>
                <div class="shortcut-item"><span class="key">2</span> 或 <span class="key">U</span> Unclear</div>
                <div class="shortcut-item"><span class="key">3</span> 或 <span class="key">N</span> Not Sign</div>
                <div class="shortcut-item"><span class="key">Z</span> 撤销上一步</div>
                <div class="shortcut-item"><span class="key">←</span> <span class="key">→</span> 导航</div>
                <div class="shortcut-item"><span class="key">Q</span> 保存并退出</div>
            </div>
        </div>

        <div class="note">
            这是工具界面演示。实际使用需在本地运行 <code>python scripts/sign_filter_ui.py</code>
        </div>
    </div>
</body>
</html>
